<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="main-card">
            <div class="todo-header">
                <h1>Todos</h1>
                <button @click="modifyAdd">Add</button>
            </div>
            <form @submit.prevent="addTodo" v-if="isAdding === true">
                <input type="text" required v-model="addTodoBody.text"/>
                <input type="submit" style="visibility: hidden;" />
            </form>
            <table class="todo-body">
                <tr v-for="todo in todos">
                    <td>
                        <form @submit.prevent="editTodo" v-if="editingId==todo.id">
                            <input type="text" required v-model="editTodoBody.text" />
                            <input type="submit" style="visibility: hidden;" />
                        </form>

                        <span v-else>{{todo.text}}</span>
                    </td>
                    <td>
                        <button @click="modifyEdit(todo)">Edit</button>
                        <button @click="deleteTodo(todo)">Delete</button>
                    </td>
                </tr>
            </table>
            <div class="navigation-buttons">
                <button @click="() => getTodoAtPage(currentPage-1)" :disabled="prevButtonIsDisabled">Prev</button>
                <button @click="() => getTodoAtPage(currentPage+1)" :disabled="nextButtonIsDisabled">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
